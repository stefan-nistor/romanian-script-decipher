<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Register</h5>
        <div class="card-text text-break">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail:</label>
                  <input type="text" id="email" formControlName="email" class="form-control" />
                </div>
            
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" id="password" formControlName="password" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="confirmPassword" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
                  </div>
                <div class="text-center">
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="text-center">
                    <p>Already have an account? <a routerLink="/login">Click here to login</a></p>
                  </div>
              </form>
        </div>
      </div>
    </div>
</div>
