<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload Script</h5>
        <form>
            <div class="row mb-4">
                <div class="form-group">
                    <label for="formFile" class="form-label">Choose the script that you want to decypher</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
            </div>
            <div class="row">
                <div class="col col-md-1">
                    <button type="submit" class="btn btn-outline-primary" (click)="Decypher()">Decypher</button>
                </div>
                <div class="col col-md-1">
                    <button type="reset" class="btn btn-outline-secondary">Clear</button>
                </div>
                
            </div>
          

          
        </form>

      </div>
    </div>
  </div>
